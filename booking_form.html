            <input type="text" placeholder="dd-mm-yyyy" id="date-834c" name="date" class="u-input u-input-rectangle"

            <div class="u-input-row" data-value="10">
              <input value="10" type="range" id="range-74c1" name="range" class="u-input u-range" min="10" max="23"
                step="1">
              <input type="number" id="number-range-74c1" class="u-input u-input-rectangle u-text-black" min="10"
                max="23" step="1" value="10">
            </div>

            <script>
              const rangeInput = document.getElementById('range-74c1');
              const numberInput = document.getElementById('number-range-74c1');

              // Synchronize when range changes
              rangeInput.addEventListener('input', () => {
                numberInput.value = rangeInput.value;
              });

              // Synchronize when number changes
              numberInput.addEventListener('input', () => {
                if (numberInput.value >= 10 && numberInput.value <= 23) { // Limit just in case
                  rangeInput.value = numberInput.value;
                }
              });
            </script>

  <script>
    // Get parameters from URL on page load
    const urlParams = new URLSearchParams(window.location.search);
    const typeTable = urlParams.get('type_table');

    // Reference to the select element
    const selectElement = document.getElementById('select-623e');

    // Check and set the selected value
    if (typeTable) {
      const valueToSelect = `table_${typeTable}`;
      const optionToSelect = selectElement.querySelector(`option[value="${valueToSelect}"]`);

      if (optionToSelect) {
        selectElement.value = valueToSelect;
      }
    } else {
      alert(`Invalid type of table: ${typeTable}. Please select one of the available options.`);
    }


  </script>
