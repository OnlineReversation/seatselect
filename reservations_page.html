  <script>
    function getReservations() {
      const dateInput = document.getElementById('date-834c').value;

      if (!dateInput) {
        alert('Please enter a date.');
        return;
      }

      // Отправка запроса на сервер через fetch
      fetch('api/get_reservations.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ date: dateInput })
      })
        .then(response => response.json())
        .then(data => updateTable(data))
        .catch(error => console.error('Error:', error));
    }

    function updateTable(data) {
      const tableBody = document.querySelector('#reservationTable tbody');
      tableBody.innerHTML = ''; // Полная очистка таблицы

      // Создание шапки таблицы
      const headerRow = document.createElement('tr');
      headerRow.innerHTML = `
            <td class="u-border-1 u-border-grey-dark-1 u-palette-1-dark-1 u-table-cell" style="width: 40%; white-space: nowrap;">Date</td>
            <td class="u-border-1 u-border-grey-dark-1 u-palette-1-dark-1 u-table-cell">Time</td>
            <td class="u-border-1 u-border-grey-dark-1 u-palette-1-dark-1 u-table-cell">User</td>
            <td class="u-border-1 u-border-grey-dark-1 u-palette-1-dark-1 u-table-cell">Table</td>
            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">Cancel</td>
            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">Modify</td>
      `;
      tableBody.appendChild(headerRow);

      if (data.length === 0) {
        const noDataRow = document.createElement('tr');
        noDataRow.innerHTML = '<td colspan="5">No reservations found for this date.</td>';
        tableBody.appendChild(noDataRow);
        return;
      }

      data.forEach(reservation => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="u-border-1 u-border-grey-dark-1 u-table-cell" style="width: 40%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${reservation.reservation_date}</td>
            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">${reservation.reservation_time}</td>
            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">${reservation.user_name}</td>
            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">${reservation.table_id}</td>
            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">
                <button onclick="cancelReservation(${reservation.id})">Cancel</button>
            </td>
            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">
                <button onclick="changeTime(${reservation.id})">Time</button>
            </td>
        `;
        tableBody.appendChild(row);
      });
    }


    function cancelReservation(reservationId) {
      if (!confirm('Are you sure you want to cancel this reservation?')) return;

      fetch('api/cancel_reservation.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id: reservationId })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Reservation successfully cancelled.');
            getReservations();  // Обновляем таблицу, чтобы показать актуальные данные
          } else {
            alert('Failed to cancel reservation.');
          }
        })
        .catch(error => console.error('Error:', error));
    }

    function changeTime(reservationId) {
      const newTime = prompt('Please enter a new time (hours only, e.g., 14 for 14:00):');

      if (!newTime) {
        alert('Time change was cancelled.');
        return;
      }

      fetch('api/change_time_reservation.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ id: reservationId, time: newTime })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert('Reservation time successfully changed.');
            getReservations();  // Обновляем таблицу, чтобы показать актуальные данные
          } else {
            alert('Failed to change reservation time.');
          }
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
