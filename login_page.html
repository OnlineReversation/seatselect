  <script>
    // Функция для отправки формы
    function submitForm(event) {
      event.preventDefault(); // Остановить стандартное поведение ссылки

      const user_login = document.getElementById("username-a30d").value; // Получаем логин
      const user_password = document.getElementById("password-a30d").value; // Получаем пароль

      // Отправка данных на сервер
      fetch("api/validate.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `user_login=${encodeURIComponent(user_login)}&user_password=${encodeURIComponent(user_password)}`
      })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            localStorage.setItem("username", data.username); // Сохраняем логин в localStorage
            window.location.href = "index.html"; // Перенаправляем на главную страницу
          } else {
            alert("Invalid login or password");
          }
        })
        .catch(error => console.error("Ошибка:", error));
    }

    // Функция для заполнения логина из параметров URL
    function fillUsernameFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('user_login');

      // Если параметр 'user_name' существует, заполняем поле логина
      if (username) {
        document.getElementById('username').value = username;
      }
    }

    // Функция для проверки состояния входа в localStorage
    function checkLoginStatus() {
      window.onload = function () {
        // Проверяем, есть ли логин в localStorage
        const username = localStorage.getItem("username");

        if (username) {
          // Если пользователь уже вошел, спрашиваем, хочет ли он выйти
          const logout = confirm(`You are already logged in as ${username}. Do you want to log out?`);

          if (logout) {
            // Очищаем localStorage и переходим на страницу выхода
            localStorage.removeItem("username");
            window.location.href = "api/logout.php";
          }
          else {
            // Если пользователь не хочет выйти, переходим на главную страницу
            window.location.href = "index.html";
          }
        }
      };
    }

    // Заполняем поле с логином из URL
    fillUsernameFromURL();
    // Проверяем состояние входа
    checkLoginStatus();
  </script>
