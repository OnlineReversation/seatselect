  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const user_login = localStorage.getItem("user_login"); // Get from localStorage

      if (user_login) {
        document.getElementById("logged_user").textContent = "Logged in: " + user_login;
        //loggedUser.href = "#"; // change to profile page if I have time to make it
        // document.getElementById('username').textContent = "Welcome " + user_login;
      }
    });

    function fetchReservations() {

      fetch('api/get_users_reservations.php')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById('reservationsTableBody');
          tableBody.innerHTML = '';

          if (data.error) {
            alert(data.error);
            return;
          }

          if (data.length === 0) {
            tableBody.innerHTML = '<tr style="height: 59px;"><td class="u-border-1 u-border-grey-dark-1 u-table-cell">No reservations</td><td class="u-border-1 u-border-grey-dark-1 u-table-cell"></td><td class="u-border-1 u-border-grey-dark-1 u-table-cell"></td><td class="u-border-1 u-border-grey-dark-1 u-table-cell"></td></tr>';
            return;
          }

          data.forEach(reservation => {
            const row = document.createElement('tr');
            row.style.height = '59px';

            row.innerHTML = `
                            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">${reservation.reservation_date}</td>
                            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">${reservation.reservation_time}</td>
                            <td class="u-border-1 u-border-grey-dark-1 u-table-cell">
                            <button onclick="window.open('confirmation.html?table_id=${reservation.table_id}&user_id=${reservation.user_id}&reservation_date=${reservation.reservation_date}&reservation_time=${reservation.reservation_time}&number=${reservation.capacity}', '_blank')">Print</button>
                        </td>
                            <td class="u-border-1 u-border-grey-dark-1 u-table-cell"><button onclick="cancelReservation(${reservation.id})">Cancel</button></td>
                        `;

            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error:', error));
    }

    function cancelReservation(id) {
      fetch('api/cancel_reservation.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: id })
      })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            alert('Reservation cancelled successfully.');
            location.reload();
          } else {
            alert('Failed to cancel reservation.');
          }
        })
        .catch(error => console.error('Error cancelling reservation:', error));
    }

    async function changePassword() {
      const newPassword = prompt('Enter your new password:');
      if (!newPassword) {
        alert('Password change canceled.');
        return;
      }

      try {
        const response = await fetch('api/change_users_data.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `new_password=${encodeURIComponent(newPassword)}`,
        });

        const result = await response.json();

        if (result.status === 'success') {
          alert('Password changed successfully!');
        } else {
          alert(`Error: ${result.message}`);
        }
      } catch (error) {
        // alert('An error occurred while changing the password.');
        console.error('Error:', error);
      }
    }
    async function changeEmail() {
      const newEmail = prompt('Enter your new email:');
      if (!newEmail) {
        alert('Email change canceled.');
        return;
      }

      try {
        const response = await fetch('api/change_users_data.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: `new_email=${encodeURIComponent(newEmail)}`,
        });

        const result = await response.json();

        if (result.status === 'success') {
          alert('Email changed successfully!');
        } else {
          alert(`Error: ${result.message}`);
        }
      } catch (error) {
        // alert('An error occurred while changing the Email.');
        console.error('Error:', error);
      }
    }
