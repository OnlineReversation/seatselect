<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="nicepage.css" media="screen">
    <link rel="stylesheet" href="register_page.css" media="screen">
    <script class="u-script" type="text/javascript" src="jquery-1.9.1.min.js" defer=""></script>
    <!-- <script class="u-script" type="text/javascript" src="nicepage.js" defer=""></script> -->

    <link rel="icon" href="images/favicon.jpg">
</head>

<body class="u-body u-xl-mode" data-lang="en">

    <header class="u-clearfix u-grey-50 u-header" id="header">
        <div class="u-clearfix u-sheet u-sheet-1">
            <a href="#" class="u-image u-logo">
                <img src="images/logo-removebg-preview.png" class="u-logo-image">
            </a>
        </div>
    </header>

    <section class="u-align-center u-section-1">
        <div class="u-clearfix u-sheet u-sheet-1">
            <div class="u-form u-form-1">
                <form action="/api/add_user.php" method="POST" class="u-form-spacing-10 u-form-vertical">
                    <div class="u-form-group">
                        <label class="u-label">Username *</label>
                        <input type="text" name="user_login" class="u-input" required>
                    </div>

                    <div class="u-form-group">
                        <label class="u-label">Email *</label>
                        <input type="email" name="user_email" class="u-input" required>
                    </div>
                    <div class="u-form-group">
                        <label class="u-label">Password *</label>
                        <input type="password" name="user_password" class="u-input" required>
                    </div>
                    <!-- <div class="u-form-group">
                        <label class="u-label">Confirm Password *</label>
                        <input type="password" name="confirm_password" class="u-input" required>
                    </div> -->
                    <div class="u-form-group">
                        <label class="u-label">Role *</label>
                        <select name="role" class="u-input" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="u-form-group">
                        <label class="u-label">Security Question *</label>
                        <select name="security_question" class="u-input" required>
                            <option value="">Select a question...</option>
                            <option value="pet">What is your first pet's name?</option>
                            <option value="mother_maiden">What is your mother's maiden name?</option>
                            <option value="first_school">What was your first school's name?</option>
                        </select>
                    </div>
                    <div class="u-form-group">
                        <label class="u-label">Security Answer *</label>
                        <input type="text" name="security_answer" class="u-input" required>
                    </div>

                    <div class="u-align-left u-form-group u-form-submit">
                        <input type="submit" value="Register" class="u-btn u-button-style">
                    </div>
                </form>
            </div>
            <a href="login_page.html" class="u-btn u-button-style">Already have an account? Login</a>
        </div>
    </section>

    <footer class="u-align-center u-footer u-grey-80">
        <div class="u-sheet u-sheet-1">
            <p class="u-small-text">Software Project Engineering RGU 2025</p>
        </div>
    </footer>

</body>

</html>
